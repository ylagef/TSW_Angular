<!-- CENTRAL JUMBOTRON -->
<div class="jumbotron jumbotron-fluid rounded">
  <div class="container">
    <h1 class="display-4" i18n>
      My Polls
    </h1>

    <div class="row">
      <div class="col-lg-6">
        <div class="table-responsive">
          <table class="table text-center">
            <thead>
              <tr>
                <th scope="col" i18n>
                  Polls created by me
                </th>
              </tr>
            </thead>
            <tbody *ngFor="let poll of authorPolls">
              <tr>
                <th scope="row" class="font-weight-normal">
                  <p>
                    {{poll.title}}
                  </p>
                  <p class="font-weight-light">
                    {{poll.place}}
                  </p>
                </th>
                <td>
                  <button routerLink="/polls/view/{{poll.url}}" class="btn btn-outline-info  btn-sm text-uppercase"
                    i18n>View</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="col-lg-6">
        <div class="table-responsive">
          <table class="table text-center">
            <thead>
              <tr>
                <th scope="col" i18n>
                  Polls in which I participate
                </th>
              </tr>
            </thead>
            <tbody *ngFor="let poll of participatedPolls">
              <tr>
                <th scope="row" class="font-weight-normal">
                  <p>
                    {{poll.title}}
                  </p>
                  <p class="font-weight-light">
                    {{poll.place}}
                  </p>
                </th>
                <td>
                  <button routerLink="/polls/view/{{poll.url}}" class="btn btn-outline-info  btn-sm text-uppercase"
                    i18n>View</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
